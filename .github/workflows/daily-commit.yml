name: Daily Auto Commit (Test 00:22 Rwanda)

on:
  schedule:
    - cron: "22 22 * * *"   # 00:22 Rwanda Time (UTC+2)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create or update daily file
        run: |
          if [ ! -f daily-log.txt ]; then
            echo "Daily log initialized" > daily-log.txt
          fi
          echo "Updated at $(date -u)" >> daily-log.txt

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          git add daily-log.txt

          if git diff --cached --quiet; then
            echo "Nothing to commit"
          else
            git commit -m "Daily automated update"
            git push
          fi
