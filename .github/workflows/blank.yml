name: Daily Auto Commit (Test at 00:10 Rwanda Time)

on:
  schedule:
    - cron: "10 22 * * *"   # 00:10 Rwanda Time (UTC+2) - TEMP TEST
  workflow_dispatch:

jobs:
  daily-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update daily log
        run: |
          echo "Updated at: $(date -u)" >> daily-log.txt

      - name: Commit if changes exist
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          if [[ -n $(git status --porcelain) ]]; then
            git add daily-log.txt
            git commit -m "Daily auto commit (test run)"
            git push
          else
            echo "No changes to commit."
          fi

